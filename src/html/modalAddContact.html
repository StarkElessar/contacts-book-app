<div class="modal" data-add-contact>
  <div class="modal__body">
    <div class="modal__header header-modal">
      <div class="header-modal__container">
        <h3 class="header-modal__title">Добавление контакта</h3>
        <button class="header-modal__button-close">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z"
              fill="black" />
          </svg>
        </button>
      </div>
    </div>
    <div class="modal__content new-contact">
      <div class="new-contact__container">
        <div class="new-contact__field">
          <input class="new-contact__input" name="userName" type="text" placeholder="Введите ФИО">
        </div>
        <div class="new-contact__field">
          <input class="new-contact__input" name="userPhone" type="number" placeholder="Введите номер">
        </div>
        <div class="new-contact__group custom-dropdown">
          <button class="custom-dropdown__btn" type="button" id="button-dropdown">
            <span class="custom-dropdown__label">Выберите группу</span>
            <span class="custom-dropdown__icon">
              <svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.8849 0.294983L6.29492 4.87498L1.70492 0.294983L0.294922 1.70498L6.29492 7.70498L12.2949 1.70498L10.8849 0.294983Z" fill="black"/>
              </svg>
            </span>
          </button>
          <ul class="custom-dropdown__list  select-list" id="dropdown-list"></ul>
          <input type="hidden" name="userGroup" value="" id="dropdown-input">
        </div>
      </div>
    </div>
    <div class="modal__bottom bottom-modal">
      <div class="bottom-modal__container">
        <button 
            class="button bottom-modal__button button_save" 
            id="save-contact"
            type="button">
          <span class="button__text">Сохранить</span>
        </button>
      </div>
    </div>
  </div>
</div>
